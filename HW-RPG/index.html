<!DOCTYPE html>
<html>

<head>
    <title>RPG Game</title>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="fade-out">
        </div>
        <div class="Row clearfix">
            <!-- Top Row -->
            <div class="col-md-12 col-lg-12" id="main-player-div">
                <h2 id="main-head">Wu-Tang RPG</h2>
                <div id="box1" class="fighters">
                    <p id="odb-health">HP: </p>
                    <p id="odb-attack">Atk: </p>
                    <p id="odb-counter">CA: </p>
                </div>
                <div id="box2" class="fighters">
                    <p id="ghost-health">HP: </p>
                    <p id="ghost-attack">Atk: </p>
                    <p id="ghost-counter">CA: </p>
                </div>
                <div id="box3" class="fighters">
                    <p id="method-health">HP: </p>
                    <p id="method-attack">Atk: </p>
                    <p id="method-counter">CA: </p>
                </div>
                <div id="box4" class="fighters">
                    <p id="rza-health">HP: </p>
                    <p id="rza-attack">Atk: </p>
                    <p id="rza-counter">CA: </p>
                </div>
            </div>
        </div>
        <div class="Row clearfix" id="my-char-div">
            <div class="col-md-10 col-lg-10" id="good-guy">
                <h2 id="pick-hero">Pick Your Character</h2>
            </div>
            <div class="col-md-2 col-lg-2">
            </div>
        </div>
        <div class="Row clearfix" id="choose-enemy">
            <div class="col-md-12 col-lg-12" id="bad-guy">
                <h2 class="hide-onload" id="enemy-h2">Choose Your Opponent</h2>
            </div>
        </div>
        <!--            <div class="Row clearfix hide-onload" id="wage-war">
                <div class="col-md-12 col-lg-12">
                    <button type="button" class="btn" id="attackBtn">Attack</button>
                    <button type="button" class="btn" id="resetBtn">Reset</button>
                </div>
            </div> -->
        <div class="Row clearfix hide-onload" id="defender">

            <!-- Top Row -->
            <div class="col-xs-9 col-sm-9 col-md-3 col-lg-2 hero-corner">
                <h2 id="hero">Hero</h2>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-10 hide-onload" id="opponent-area">
                <h2 id="opponent">Opponent</h2>
                <div class="enemy-corner">
                </div>
            </div>
        </div>
        <div class="Row callToAction pull-left">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hide-onload" id="wage-war">
                <button type="button" class="btn" id="attackBtn">Attack</button>
                <button type="button" class="btn" id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="Row callToAction">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hide-onload" id="stats">
                <h2>Stats</h2>
                <p id="goodguy-fight"></p>
                <p id="badguy-fight"></p>
                <p id="badGuy"></p>
                <p id="goodGuy"></p>
            </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
    </div>
</body>
<script type="text/javascript " src="./assets/js/script.js "></script>

</html>
