<!DOCTYPE html>
<html>

<head>
    <title>GifTastic Homework</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row col-md-12">
            <h3>Check out these GIF's</h3>
            <div id="buttons-view">
            </div>
        </div>
        <div class="row col-md-12">
            <form class="form-inline">
                <div class="header clearfix form-group" form id="animal-form">
                    <label for="animal-input"></label>
                    <input type="text form-group" id="animal-input" placeholder="Animal to add">
                    <br>
                    <input id="add-animal" type="submit" type="btn btn-default" value="Add an animal to the list" class="btn btn-default">
                </div>
            </form>
        </div>
        <div class="row col-md-12">
            <div id="gifs-appear-here" class="float-left">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript " src="./assets/javascript/app.js "></script>

</html>
