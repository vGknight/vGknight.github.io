<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <div class="jumbotron container-fluid">
                    <div id="game">
                        <div id="countdown">
                        </div>
                        <div id="question">
                        </div>
                        <div id="notification">
                        </div>
                        <div id="answers" class="clearfix">
                            <div id="0" class="answer clearfix">
                            </div>
                            <div id="1" class="answer clearfix">
                            </div>
                            <div id="2" class="answer clearfix">
                            </div>
                            <div id="3" class="answer clearfix">
                            </div>
                            <div id="start">
                                <button id="start-game">Start Game</button>
                                <button id="restart-game">Try Again?</button>
                            </div>
                            <div id="stats">
                                <h2 id="Correct-Guesses"></h2>
                                <h2 id="Incorrect-Guesses"></h2>
                                <h2 id="Unanswered"></h2>
                            </div>
                            <div id="countdown">
                            </div>
                        </div>
                        <div id="correct-answer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript " src="./assets/javascript/app.js "></script>

</html>
